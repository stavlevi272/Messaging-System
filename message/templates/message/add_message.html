<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add message</title>
</head>
<body>

<form method="post" id="message_form">
  <fieldset class="module aligned ">
        <div class="form-row field-sender">
                <div>
                        <label class="required" for="id_sender">Sender:</label>
                            <input type="text" name="sender" class="vTextField" maxlength="30" required id="id_sender">
                </div>
        </div>
        <div class="form-row field-receiver">
                <div>
                        <label class="required" for="id_receiver">Receiver:</label>
                            <input type="text" name="receiver" class="vTextField" maxlength="30" required id="id_receiver">
                </div>
        </div>
        <div class="form-row field-message">
                <div>
                        <label class="required" for="id_message">Message:</label>
                            <input type="text" name="message" class="vTextField" maxlength="10000" required id="id_message">
                </div>
        </div>
        <div class="form-row field-subject">
                <div>
                        <label class="required" for="id_subject">Subject:</label>
                            <input type="text" name="subject" class="vTextField" maxlength="100" required id="id_subject">
                </div>
        </div>
  </fieldset>
<div class="submit-row">
    {% csrf_token %}
    <input type="submit" value="Save" class="default" name="_save">
</div>
</form>

</body>
</html>
